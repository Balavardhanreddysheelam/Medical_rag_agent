services:
  - type: web
    name: medical-rag-backend
    env: docker
    region: oregon
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: USE_FASTEMBED
        value: false
      - key: USE_CLOUD_EMBEDDINGS
        value: false
      - key: OPENAI_API_KEY
        sync: false
