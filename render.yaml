services:
  - type: web
    name: medical-rag-backend
    env: docker
    region: oregon
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: QDRANT_URL
        value: http://localhost:6333

preDeployCommand: |
  docker run --rm -d -p 6333:6333 --name qdrant-temp qdrant/qdrant:latest && sleep 10
